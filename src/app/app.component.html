<div class="wrap">
  <div
    class="sidebar"
    (onOpen)="changeSidebar()"
    [ngClass]="{ 'sidebar-open': isOpen }"
  >
    {{ isOpen | json }}
    <app-sidebar></app-sidebar>
  </div>

  <div class="content" [ngClass]="{ 'sidebar-open-content': isOpen }">
    <router-outlet></router-outlet>
  </div>

  <app-modal></app-modal>
</div>
