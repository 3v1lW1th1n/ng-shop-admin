    <div class="headers-row">
      <div class="table-field-name">
        Name
      </div>
      <div class="table-field-description header">
        Description
      </div>
      <div class="table-field-price header">
        Price
      </div>
      <div class="table-field-status header">
        Status
      </div>
      <div class="table-field-category header">
        Category
      </div>
      <div class="table-field-controls"></div>
    </div>

    <div *ngFor="let product of products" class="table">
      <div class="table-row">
        <div class="table-field-name">
          {{ product.name }}
        </div>
        <div class="table-field-description">
          {{ product.description }}
        </div>
        <div class="table-field-price">
          {{ product.price }}
        </div>
        <div class="table-field-status">
          {{ product.status }}
        </div>
        <div class="table-field-category">
          <!-- {{ product.category }} -->11111
        </div>
        <div class="table-field-controls">
          <mat-icon class="btn-edit" (click)="editProduct(product)"
