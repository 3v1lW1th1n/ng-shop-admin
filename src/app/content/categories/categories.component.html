<div class="categories">
  <div class="content__top-panel">
    <h1 class="page-title">
      Product categories
    </h1>
    <button class="btn" (click)="editCategory()">Add category</button>
  </div>
  <div *ngFor="let category of categories; let i = index">
    <div
      class="category"
      #category
      (click)="categoryClick(i)"
      [ngClass]="{ category_open: isOpen[i] }"
    >
      <header class="category__header">
        {{ category.name }}
      </header>
      <div class="category__body">
        <div class="subcategory-list">
          <ul
            class="sortable-list"
            *ngFor="let subCategory of category.subCategories"
          >
            <li class="categories__sortable-list-item sortable-list__item">
              {{ subCategory.name }}
              <div class="subcategory-btn">
                <span> {{ subCategory.productsCount }} products </span>
                <div>
                  <mat-icon
                    class="btn-edit"
                    (click)="editSubCategory(category, subCategory)"
                    >edit</mat-icon
                  >
                  <mat-icon
                    class="btn-edit"
                    (click)="deleteSubCategory(subCategory)"
                    >delete</mat-icon
                  >
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
      <div class="table-field-controls">
        <mat-icon class="btn-edit" (click)="editSubCategory(category)"
          >add</mat-icon
        >
        <mat-icon class="btn-edit" (click)="editCategory(category)"
          >edit
        </mat-icon>
        <mat-icon class="btn-edit" (click)="deleteCategory(category)"
          >delete
        </mat-icon>
      </div>
    </div>
  </div>
</div>
